<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Cantora+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contact Me</h2>
    <div class="group">
        <div class="item-double">
            <form action="#" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="enter your email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>

                <fieldset>
                    <legend>More about you</legend>
                    <div>
                        <p>Favorite Color</p>
                        <input type="radio" name="color" value="red">
                        <label for="red">Red</label>
                        <input type="radio" name="color" value="yellow">
                        <label for="yellow">Yellow</label>
                        <input type="radio" name="color" value="blue">
                        <label for="blue">Blue</label>
                    </div>
                    <div>
                        <p>What's your motivation? check all that apply</p>
                        <input type="checkbox" name="money" id="money">
                        <label for="money">Money</label>
                        <input type="checkbox" name="power" id="power">
                        <label for="power">Power</label>
                        <input type="checkbox" name="respect" id="respect">
                        <label for="respect">Respect</label>
                        <input type="checkbox" name="family" id="family">
                        <label for="family">Family</label>
                        <input type="checkbox" name="me" id="me">
                        <label for="me">Me</label>
                    </div>
                    <div>
                        <p>Who are you?</p>
                        <select name="path" id="path">
                            <option>Choose Your Path</option>
                            <option value="rich">Rich</option>
                            <option value="powerful">Powerful</option>
                            <option value="happy">Happy</option>
                        </select>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div> <!--end form div-->
        <div class="item">
            <img src="img/phone.png" alt="phone">
        </div>
    </div> <!--end group-->
</body>
</html>
